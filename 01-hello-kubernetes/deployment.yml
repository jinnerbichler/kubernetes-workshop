apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes-01
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-kubernetes-01
  template:
    metadata:
      labels:
        app: hello-kubernetes-01
    spec:
      containers:
        - name: hello-kubernetes-01
          image: paulbouwer/hello-kubernetes:1.8
          ports:
            - containerPort: 8080
          env:
            - name: MESSAGE
              value: Hello Kubernetes!